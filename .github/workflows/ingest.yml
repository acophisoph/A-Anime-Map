name: ingest
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
concurrency:
  group: ingest
  cancel-in-progress: false
jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/cache@v4
        with:
          path: scripts/.cache/anime-atlas.sqlite
          key: anime-atlas-sqlite-${{ runner.os }}-${{ github.ref }}
          restore-keys: anime-atlas-sqlite-${{ runner.os }}-
      - run: npm ci
      - run: npm run ingest:batched
        env:
          TIME_BUDGET_MINUTES: 270
          RUN_BATCH_LIMIT: 40
      - run: npm run build:artifacts
      - run: npm run sanity:artifacts
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "chore(data): refresh ingest artifacts" || exit 0
          git push
